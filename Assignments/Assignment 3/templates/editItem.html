<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Todo List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="../static/signup.css" rel="stylesheet">


</head>

<body>

    <div class="container">
        <div class="header">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/userHome">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>

                </div>
            </nav>


            <h3 class="text-muted">Python Flask App</h3>
        </div>


        <section>
            <form class="form-horizontal" method="post" action="/updateItem?id={{id}}">
                <fieldset>
                    <!-- form name -->
                    <legend>Edit your ToDo List Item</legend>

                    <!-- Text Input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input type="text" name="inputTitle" id="txtTitle" placeholder="Title" value="{{title}}" />
                        </div>
                    </div>



                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDesc">Description</label>
                        <div class="col-md-4">
                            <textarea name="inputDescription" id="txtDesc"
                                placeholder="Description">{{description}}</textarea>
                        </div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singleButton"></label>
                        <div class="col-md-4">
                            <input id="singleButton" name="singleButton" class="btn btn-primary" type="submit"
                                value="Update" />
                        </div>

                    </div>
                </fieldset>
            </form>

            <form method="post" action="/changeStatus?id={{id}}&status={{status}}">
                <div class="form-group">
                    <input id="markcompleteButton" name="singleButton" class="btn btn-primary" type='submit'
                        value="Mark Complete/InComplete" />
                </div>
            </form>
        </section>



    </div>

    <script>
        if ("{{status}}" == "1") {
            document.getElementById("markcompleteButton").value = "Mark Incomplete";
        } else {
            document.getElementById("markcompleteButton").value = "Mark Complete";
        }

    </script>
</body>

</html>
